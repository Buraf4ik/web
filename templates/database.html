{% extends 'base.html' %}

{% block title %}
База данных
{% endblock %}

{% block body %}
<div class="container">
    <h1>Справочник</h1>
</div>
<form method="POST">
    <ul>
        {% if user_list %}
        {% for user in user_list %}
        <li>
            <a href="{{ url_for('user_redirect',
            user_name=user['first name'],
            user_id = user['user id']
                        ) }}">
                {{user}}
            </a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
</form>

<div class="addMenu">
    <form method="POST">
        <div></div>
        <input type="text" name="first name" placeholder="Имя"><br><br>
        <input type="text" name="last name" placeholder="Фамилия"><br><br>
        <input type="text" name="number" placeholder="Номер"><br><br>
        <input type="submit">
    </form>
</div>


{% endblock %}
